<!DOCTYPE html>
<html lang="en">

<head>
	<title>Google</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/index.css">
	<title>Google</title>
	<link rel="icon" href="https://www.google.com/s2/favicons?domain=google.com">
</head>

<body>
	<!-- Nav bar -->
	<header>
		<nav>
			<a href="https://mail.google.com/">Gmail</a>
			<a href="https://images.google.com">Images</a>
			<a href="/preferences?hl=en" class="bx-wrapper"><i class='bx bxs-grid'></i></a>
			<!-- <a href="" target="_top" class="user-wrapper"><i class='bx bxs-user-circle'></i></a> -->
			<a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a>
		</nav>
	</header>


	<main>
		<div class="img-wrapper centered">
			<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google"
				class="logo">
		</div>

		<div class="bar">
			<form action="https://google.com/search">
				<span class="searchicon">
					<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
				</span>
				<input class="searchbar" type="text" title="Search" spellcheck="false">

				<a href="#">
					<img title="Search by Voice" class="voice"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png">
				</a>
			</form>
		</div>

		<div class="layout-section centered submit-buttons">
			<a href="#"><input value="Google Search" type="submit"></a>
			<a href="#"><input value="I'm Feeling Lucky" type="submit" href="https://www.google.com/doodles/"></a>
		</div>
	</main>


	<footer class="layout-section">
		<div class="footer-left">
			<a class="footer-links" href="http://www.google.com/intl/en/about.html">About</a>
			<a class="footer-links" href="http://www.google.com/intl/en/ads/">Advertising</a>
			<a class="footer-links" href="http://www.google.com/intl/en/services/">Business</a>
			<a class="footer-links" href="">How Search Works</a>
		</div>

		<div class="footer-right">
			<a class="footer-links" href="https://policies.google.com/privacy">Privacy</a>
			<a class="footer-links" href="https://policies.google.com/terms">Terms</a>
			<a class="footer-links" href="https://www.google.com/preferences?hl=en">Settings</a>
		</div>
	</footer>

	<script src="/js/app.js"></script>
</body>

</html>
